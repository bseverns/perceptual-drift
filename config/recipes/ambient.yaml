name: "Ambient Drift"
slug: ambient
description: "Slow, gentle drift with softened responses and reduced jitter."
intent: "keep the quad in meditation mode between louder cues"
control_bridge:
  extends: ../mapping.yaml
  mapping:
    altitude:
      gain: 0.4
      curve: "expo"
    lateral:
      gain: 0.35
      deadzone: 0.08
    yaw_bias:
      bias: 0.05
      jitter: 0.02
    glitch_intensity:
      base: 0.1
      max: 0.5
