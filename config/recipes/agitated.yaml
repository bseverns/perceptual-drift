name: "Agitated"
slug: agitated
description: "Punchier gain and extra yaw wobble for nervous motion."
intent: "lean into jitter without losing control authority"
control_bridge:
  extends: ../mapping.yaml
  mapping:
    altitude:
      gain: 0.85
      curve: "linear"
    lateral:
      gain: 0.7
    yaw_bias:
      bias: 0.15
      jitter: 0.12
    crowd:
      gain: 1.3
    glitch_intensity:
      base: 0.35
      max: 1.0
