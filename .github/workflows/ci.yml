name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install deps
      run: |
        python -m pip install --upgrade pip
        python -m pip install black flake8 pytest
        python -m pip install -r software/control-bridge/requirements.txt

    - name: Lint
      run: |
        flake8 software/control-bridge || true
        black --check software/control-bridge

    - name: Run unit tests
      run: |
        python -m pytest tests/test_check_stack.py -q

    - name: Smoke the control stack (CI-short)
      run: |
        ./scripts/check_stack.py --max-frames 24 --send-interval 0.01 --cooldown 0.05

    - name: Package zip
      run: |
        zip -r perceptual-drift-artifacts.zip .
    - uses: actions/upload-artifact@v4
      with:
        name: perceptual-drift
        path: perceptual-drift-artifacts.zip
