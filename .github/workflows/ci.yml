name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install deps
      run: |
        pip install black flake8
        pip install -r software/control-bridge/requirements.txt

    - name: Lint
      run: |
        flake8 software/control-bridge || true
        black --check software/control-bridge

    - name: Package zip
      run: |
        zip -r perceptual-drift-artifacts.zip .
    - uses: actions/upload-artifact@v4
      with:
        name: perceptual-drift
        path: perceptual-drift-artifacts.zip
